services:
  web:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - /tmp:/tmp
  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --url http://web:5000
    depends_on:
      - web
    restart: unless-stopped
